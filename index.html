<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给你的至臻爱心</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a3d, #2a2a5d);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            animation: beat 1.5s infinite ease-in-out;
        }
        .heart svg {
            filter: drop-shadow(0 0 20px rgba(255, 77, 77, 0.8));
        }
        .heart::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.3), transparent);
            animation: glow 2s infinite;
            z-index: -1;
        }
        .heart-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .heart-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 99, 99, 0.8);
            border-radius: 50%;
            animation: orbit 5s infinite linear;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        .message {
            margin-top: 30px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
            max-width: 80%;
            line-height: 1.5;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: 0;
        }
        .meteor {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), transparent);
            animation: meteor 5s infinite;
            z-index: 1;
        }
        @keyframes meteor {
            0% { transform: translateX(0) translateY(-100%); opacity: 1; }
            100% { transform: translateX(300px) translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <canvas id="canvas"></canvas>
    <div class="meteor" style="left: 20%; animation-delay: 0s;"></div>
    <div class="meteor" style="left: 50%; animation-delay: 2s;"></div>
    <div class="meteor" style="left: 80%; animation-delay: 4s;"></div>
    <div class="container">
        <div class="heart">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#grad)" stroke="#ff4d4d" stroke-width="1"/>
                <path d="M12 19.5l-1.2-1.1C6.5 14.5 4 12 4 8.5 4 6 5.5 4 8 4c1.5 0 2.8.7 3.5 1.8C12.2 4.7 13.5 4 15 4c2.5 0 4 2 4 4.5 0 3.5-2.5 6-6.8 9.9L12 19.5z" fill="url(#innerGrad)" opacity="0.6"/>
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff4d4d;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff99cc;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff99cc;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#ff4d4d;stop-opacity:0.5" />
                    </linearGradient>
                </defs>
            </svg>
            <div class="heart-particles">
                <div class="heart-particle" style="animation-delay: 0s;"></div>
                <div class="heart-particle" style="animation-delay: 1s;"></div>
                <div class="heart-particle" style="animation-delay: 2s;"></div>
                <div class="heart-particle" style="animation-delay: 3s;"></div>
            </div>
        </div>
        <div class="message" id="message">加载中...</div>
    </div>
    <audio id="bgm" loop autoplay>
        <source src="https://www.kozco.com/tech/piano2.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 粒子背景
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 0.5 - 0.25,
                speedY: Math.random() * 0.5 - 0.25,
                color: `hsl(${Math.random() * 360}, 70%, 70%)`
            };
        }

        for (let i = 0; i < 200; i++) {
            particles.push(createParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });
            requestAnimationFrame(animate);
        }
        animate();

        // 情话轮播
        let quoteList = [];
        let currentIndex = 0;

        // 获取情话
        function fetchQuote() {
            fetch('https://api.yaohud.cn/api/randtext/twqh?key=16WXtpzYbW1h4dA7h81', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('接口返回数据:', data); // 调试用
                    if (data && data.data && typeof data.data === 'string' && data.data.trim() !== '') {
                        quoteList.push(data.data);
                        updateMessage();
                    } else {
                        quoteList.push('加载失败，请稍后再试。');
                        updateMessage();
                    }
                })
                .catch(error => {
                    console.error('获取情话失败:', error);
                    quoteList.push('加载失败，请稍后再试。');
                    updateMessage();
                });
        }

        function updateMessage() {
            const msg = document.getElementById('message');
            if (quoteList.length > 0) {
                let text = quoteList[currentIndex];
                msg.textContent = ''; // 清空内容
                typeWriter(text, 0);
                currentIndex = (currentIndex + 1) % quoteList.length;
            } else {
                msg.textContent = "加载中...";
            }
        }

        // 打字机效果
        function typeWriter(text, i) {
            const msg = document.getElementById('message');
            if (i < text.length) {
                msg.textContent += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 100);
            }
        }

        // 每5秒更新一次
        fetchQuote();
        setInterval(fetchQuote, 5000);
    </script>
</body>
</html>
