<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A stunning romantic webpage for a competition, featuring a beautiful heart, love quotes, and immersive effects.">
    <meta name="keywords" content="romantic, heart, love quotes, competition, web design">
    <meta name="author" content="Grok 3">
    <title>至臻爱心 - 极致比赛作品</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #ff99cc;
            --background-start: #1a1a3d;
            --background-end: #0a0a1d;
            --text-shadow: 0 0 15px rgba(255, 77, 77, 0.7), 0 0 30px rgba(255, 99, 99, 0.5);
            --heart-size: 120px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, var(--background-start) 0%, var(--background-end) 100%);
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
            position: relative;
            color: #fff;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .heart {
            width: var(--heart-size);
            height: var(--heart-size);
            position: relative;
            animation: beat 2s infinite ease-in-out, sway 4s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.1);
        }

        .heart svg {
            filter: drop-shadow(0 0 15px rgba(255, 77, 77, 0.8)) drop-shadow(0 0 30px rgba(255, 77, 77, 0.4));
        }

        .heart::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(var(--heart-size) + 40px);
            height: calc(var(--heart-size) + 40px);
            background: radial-gradient(circle, rgba(255, 77, 77, 0.3), transparent);
            z-index: -1;
            animation: glow 3s infinite;
        }

        .heart-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .heart-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: orbit 6s infinite linear, particleGlow 2s infinite;
            transform-origin: center center;
        }

        /* 调整环绕路径，确保围绕爱心中心 */
        @keyframes orbit {
            0% {
                transform: translate(calc(var(--heart-size) / 2), calc(var(--heart-size) / 2)) rotate(0deg) translateX(60px) rotate(0deg);
            }
            100% {
                transform: translate(calc(var(--heart-size) / 2), calc(var(--heart-size) / 2)) rotate(360deg) translateX(60px) rotate(-360deg);
            }
        }

        @keyframes particleGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .message {
            font-size: clamp(20px, 3vw, 32px);
            color: #fff;
            text-shadow: var(--text-shadow);
            max-width: 90%;
            line-height: 1.4;
            padding: 15px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            animation: breathe 4s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.3s ease;
            white-space: normal;
            word-wrap: break-word;
        }

        .message:hover {
            transform: scale(1.05);
        }

        .message::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid transparent;
            border-radius: 18px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: borderGlow 3s infinite;
        }

        .message.fade-in {
            animation: fadeIn 1s ease-in forwards;
        }

        .message.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }

        @keyframes breathe {
            0%, 100% { text-shadow: var(--text-shadow); }
            50% { text-shadow: 0 0 25px rgba(255, 77, 77, 0.9), 0 0 50px rgba(255, 99, 99, 0.7); }
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .text-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .text-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: scatter 2s ease-out forwards;
        }

        @keyframes scatter {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(calc((var(--x) - 0.5) * 100px), calc((var(--y) - 0.5) * 100px)); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: 0;
            animation: twinkle 10s infinite;
        }

        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(255, 99, 99, 0.1), transparent 50%);
            opacity: 0.3;
            z-index: 0;
            animation: nebulaGlow 15s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.6; }
        }

        @keyframes nebulaGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 120px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), transparent);
            animation: meteor 6s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes meteor {
            0% { transform: translateX(0) translateY(-100vh) rotate(45deg); opacity: 1; }
            100% { transform: translateX(400px) translateY(100vh) rotate(45deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            :root {
                --heart-size: 100px;
            }
            .message {
                font-size: clamp(16px, 2.5vw, 24px);
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="meteor" style="left: 10%; animation-delay: 0s;"></div>
    <div class="meteor" style="left: 40%; animation-delay: 2s;"></div>
    <div class="meteor" style="left: 70%; animation-delay: 4s;"></div>
    <div class="container">
        <div class="heart" role="img" aria-label="Heart">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#grad)" stroke="#ff4d4d" stroke-width="1"/>
                <path d="M12 19.5l-1.2-1.1C6.5 14.5 4 12 4 8.5 4 6 5.5 4 8 4c1.5 0 2.8.7 3.5 1.8C12.2 4.7 13.5 4 15 4c2.5 0 4 2 4 4.5 0 3.5-2.5 6-6.8 9.9L12 19.5z" fill="url(#innerGrad)" opacity="0.6"/>
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:var(--secondary-color);stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--secondary-color);stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:var(--primary-color);stop-opacity:0.5" />
                    </linearGradient>
                </defs>
            </svg>
            <div class="heart-particles">
                <div class="heart-particle" style="animation-delay: 0s;"></div>
                <div class="heart-particle" style="animation-delay: 0.75s;"></div>
                <div class="heart-particle" style="animation-delay: 1.5s;"></div>
                <div class="heart-particle" style="animation-delay: 2.25s;"></div>
                <div class="heart-particle" style="animation-delay: 3s;"></div>
                <div class="heart-particle" style="animation-delay: 3.75s;"></div>
                <div class="heart-particle" style="animation-delay: 4.5s;"></div>
                <div class="heart-particle" style="animation-delay: 5.25s;"></div>
            </div>
        </div>
        <div class="message" id="message" role="button" aria-label="Love Quote" tabindex="0">
            <span id="message-text">加载中...</span>
            <div class="text-particles" id="text-particles"></div>
        </div>
    </div>
    <audio id="bgm" loop>
        <source src="https://www.kozco.com/tech/piano2.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 情话轮播
        let quoteList = [];
        let currentIndex = 0;
        let intervalId = null;
        let isPaused = false;
        let isAnimating = false;

        // 获取情话
        function fetchQuote() {
            fetch('https://api.yaohud.cn/api/randtext/twqh?key=16WXtpzYbW1h4dA7h81', {
                method: 'GET'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应失败: ' + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('接口返回数据:', data);
                    if (data && typeof data === 'string' && data.trim() !== '') {
                        if (!quoteList.includes(data.trim())) {
                            quoteList.push(data.trim());
                        }
                        if (!isAnimating) {
                            updateMessage();
                        }
                    } else {
                        if (!quoteList.includes('加载失败，请稍后再试。')) {
                            quoteList.push('加载失败，请稍后再试。');
                        }
                        if (!isAnimating) {
                            updateMessage();
                        }
                    }
                })
                .catch(error => {
                    console.error('获取情话失败:', error);
                    if (!quoteList.includes('加载失败，请稍后再试。')) {
                        quoteList.push('加载失败，请稍后再试。');
                    }
                    if (!isAnimating) {
                        updateMessage();
                    }
                    setTimeout(fetchQuote, 5000);
                });
        }

        function updateMessage() {
            if (isAnimating) return;
            isAnimating = true;
            const msg = document.getElementById('message');
            const msgText = document.getElementById('message-text');
            const particlesContainer = document.getElementById('text-particles');

            // 淡出动画
            msg.classList.remove('fade-in');
            msg.classList.add('fade-out');

            setTimeout(() => {
                if (quoteList.length > 0) {
                    msgText.textContent = quoteList[currentIndex];
                    currentIndex = (currentIndex + 1) % quoteList.length;

                    // 创建粒子
                    particlesContainer.innerHTML = '';
                    for (let i = 0; i < 10; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('text-particle');
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.setProperty('--x', Math.random());
                        particle.style.setProperty('--y', Math.random());
                        particlesContainer.appendChild(particle);
                    }

                    // 淡入动画
                    msg.classList.remove('fade-out');
                    msg.classList.add('fade-in');
                } else {
                    msgText.textContent = "加载中...";
                }
                isAnimating = false;
            }, 1000); // 等待淡出动画完成
        }

        function startInterval() {
            intervalId = setInterval(fetchQuote, 5000);
        }

        function pauseInterval() {
            clearInterval(intervalId);
        }

        const message = document.getElementById('message');
        message.addEventListener('click', () => {
            if (isPaused) {
                startInterval();
                isPaused = false;
            } else {
                pauseInterval();
                isPaused = true;
                if (!isAnimating) {
                    fetchQuote();
                }
            }
        });

        message.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (isPaused) {
                    startInterval();
                    isPaused = false;
                } else {
                    pauseInterval();
                    isPaused = true;
                    if (!isAnimating) {
                        fetchQuote();
                    }
                }
            }
        });

        fetchQuote();
        startInterval();

        // 背景音乐
        window.addEventListener('load', () => {
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.3;
            bgm.play().catch(error => console.error('背景音乐播放失败:', error));
        });
    </script>
</body>
</html>
