<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A stunning romantic webpage for a competition, featuring a beautiful heart, love quotes, and immersive effects.">
    <meta name="keywords" content="romantic, heart, love quotes, competition, web design">
    <meta name="author" content="Grok 3">
    <title>丹丹专属</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #ff99cc;
            --background-start: #1a1a3d;
            --background-end: #0a0a1d;
            --heart-size: 140px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, var(--background-start) 0%, var(--background-end) 100%);
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
            position: relative;
            color: #fff;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .heart {
            width: var(--heart-size);
            height: var(--heart-size);
            position: relative;
            animation: beat 2s infinite ease-in-out, sway 4s infinite ease-in-out;
            cursor: pointer;
            z-index: 2;
        }

        .heart svg {
            filter: drop-shadow(0 0 15px rgba(255, 77, 77, 0.8)) drop-shadow(0 0 30px rgba(255, 77, 77, 0.4));
        }

        .heart::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(var(--heart-size) + 40px);
            height: calc(var(--heart-size) + 40px);
            background: radial-gradient(circle, rgba(255, 77, 77, 0.3), transparent);
            z-index: -1;
            animation: glow 3s infinite;
        }

        .heart-glow-ring {
            position: absolute;
            top: -40px;
            left: -40px;
            width: calc(var(--heart-size) + 80px);
            height: calc(var(--heart-size) + 80px);
            background: radial-gradient(circle, rgba(255, 99, 204, 0.2), transparent);
            z-index: -1;
            animation: glow 5s infinite;
        }

        .heart-particles {
            position: absolute;
            width: var(--heart-size);
            height: var(--heart-size);
            top: 0;
            left: 0;
            z-index: 2;
        }

        .heart-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: orbit 6s infinite linear, particleGlow 2s infinite, particleScale 3s infinite;
            box-shadow: 0 0 10px rgba(255, 99, 204, 0.5);
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(70px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(70px) rotate(-360deg);
            }
        }

        @keyframes particleGlow {
            0%, 100% { opacity: 0.5; box-shadow: 0 0 10px rgba(255, 99, 204, 0.5); }
            50% { opacity: 1; box-shadow: 0 0 20px rgba(255, 99, 204, 0.8); }
        }

        @keyframes particleScale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .message-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-height: 100px;
        }

        .message-left, .message-right {
            font-size: clamp(16px, 2vw, 24px);
            color: #fff;
            max-width: 45%;
            line-height: 1.4;
            white-space: normal;
            word-wrap: break-word;
            z-index: 1;
            writing-mode: vertical-rl; /* 竖向展示 */
            animation: slideVertical 5s infinite linear;
        }

        .message-left {
            text-align: right;
            margin-right: 30px;
        }

        .message-right {
            text-align: left;
            margin-left: 30px;
        }

        @keyframes slideVertical {
            0% { transform: translateY(-20px); opacity: 0.5; }
            50% { transform: translateY(20px); opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0.5; }
        }

        .heart-explosion {
            position: absolute;
            width: var(--heart-size);
            height: var(--heart-size);
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
        }

        .explosion-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(calc((var(--x) - 0.5) * 150px), calc((var(--y) - 0.5) * 150px)); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: 0;
            animation: twinkle 10s infinite;
        }

        .nebula-1, .nebula-2 {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            animation: nebulaGlow 15s infinite;
        }

        .nebula-1 {
            background: radial-gradient(circle at 30% 70%, rgba(255, 99, 204, 0.1), transparent 50%);
            opacity: 0.3;
        }

        .nebula-2 {
            background: radial-gradient(circle at 70% 30%, rgba(147, 112, 219, 0.1), transparent 50%);
            opacity: 0.2;
            animation-delay: 5s;
        }

        .star-cluster-large, .star-cluster-medium, .star-cluster-small {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star-cluster-large::before, .star-cluster-medium::before, .star-cluster-small::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 50%);
            opacity: 0.5;
            animation: twinkle 8s infinite;
        }

        .star-cluster-large::before {
            background-size: 100px 100px;
            top: 10%;
            left: 20%;
        }

        .star-cluster-medium::before {
            background-size: 50px 50px;
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .star-cluster-small::before {
            background-size: 20px 20px;
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        .star-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: starTrail 20s infinite linear;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .floating-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 99, 204, 0.5);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 99, 204, 0.05), transparent 70%);
            z-index: 0;
            animation: glow 10s infinite;
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 3s infinite;
            z-index: 0;
        }

        .lens-flare {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 99, 204, 0.2), transparent);
            opacity: 0.3;
            z-index: 0;
            animation: lensFlare 10s infinite;
        }

        .meteor {
            position: absolute;
            width: 4px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: meteor 6s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes meteor {
            0% { transform: translateX(0) translateY(-100vh) rotate(45deg); opacity: 1; }
            100% { transform: translateX(calc(400px + var(--offset))) translateY(100vh) rotate(45deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @keyframes nebulaGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        @keyframes starTrail {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.5; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes lensFlare {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            :root {
                --heart-size: 120px;
            }
            .message-left, .message-right {
                font-size: clamp(12px, 1.5vw, 18px);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="nebula-1"></div>
    <div class="nebula-2"></div>
    <div class="star-cluster-large"></div>
    <div class="star-cluster-medium"></div>
    <div class="star-cluster-small"></div>
    <div class="star-trail"></div>
    <div class="floating-particles">
        <div class="floating-particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-particle" style="top: 30%; left: 40%; animation-delay: 2s;"></div>
        <div class="floating-particle" style="top: 50%; left: 60%; animation-delay: 4s;"></div>
        <div class="floating-particle" style="top: 70%; left: 20%; animation-delay: 6s;"></div>
        <div class="floating-particle" style="top: 80%; left: 80%; animation-delay: 8s;"></div>
    </div>
    <div class="background-glow"></div>
    <div class="sparkle" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 40%; left: 60%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 70%; left: 20%; animation-delay: 2s;"></div>
    <div class="sparkle" style="top: 50%; left: 80%; animation-delay: 3s;"></div>
    <div class="lens-flare" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="lens-flare" style="top: 60%; left: 80%; animation-delay: 5s;"></div>
    <div class="meteor" style="left: 10%; animation-delay: 0s; --offset: 0px;"></div>
    <div class="meteor" style="left: 25%; animation-delay: 1s; --offset: 50px;"></div>
    <div class="meteor" style="left: 40%; animation-delay: 2s; --offset: -50px;"></div>
    <div class="meteor" style="left: 55%; animation-delay: 3s; --offset: 100px;"></div>
    <div class="meteor" style="left: 70%; animation-delay: 4s; --offset: -100px;"></div>
    <div class="meteor" style="left: 85%; animation-delay: 5s; --offset: 0px;"></div>
    <div class="container">
        <div class="message-container">
            <div class="message-left" id="message-left">加载中...</div>
            <div class="heart" id="heart" role="img" aria-label="Heart">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#grad)" stroke="#ff4d4d" stroke-width="1"/>
                    <path d="M12 19.5l-1.2-1.1C6.5 14.5 4 12 4 8.5 4 6 5.5 4 8 4c1.5 0 2.8.7 3.5 1.8C12.2 4.7 13.5 4 15 4c2.5 0 4 2 4 4.5 0 3.5-2.5 6-6.8 9.9L12 19.5z" fill="url(#innerGrad)" opacity="0.6"/>
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:var(--secondary-color);stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:var(--secondary-color);stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:var(--primary-color);stop-opacity:0.5" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="heart-particles">
                    <div class="heart-particle" style="animation-delay: 0s;"></div>
                    <div class="heart-particle" style="animation-delay: 0.75s;"></div>
                    <div class="heart-particle" style="animation-delay: 1.5s;"></div>
                    <div class="heart-particle" style="animation-delay: 2.25s;"></div>
                    <div class="heart-particle" style="animation-delay: 3s;"></div>
                    <div class="heart-particle" style="animation-delay: 3.75s;"></div>
                    <div class="heart-particle" style="animation-delay: 4.5s;"></div>
                    <div class="heart-particle" style="animation-delay: 5.25s;"></div>
                </div>
                <div class="heart-glow-ring"></div>
                <div class="heart-explosion" id="heart-explosion"></div>
            </div>
            <div class="message-right" id="message-right"></div>
        </div>
    </div>
    <audio id="bgm" loop>
        <source src="https://www.kozco.com/tech/piano2.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 情话轮播
        let quoteList = [];
        let currentIndex = 0;
        let intervalId = null;
        let isPaused = false;

        // 获取情话
        function fetchQuote() {
            fetch('https://api.yaohud.cn/api/randtext/twqh?key=16WXtpzYbW1h4dA7h81', {
                method: 'GET'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应失败: ' + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('接口返回数据:', data);
                    if (data && typeof data === 'string' && data.trim() !== '') {
                        if (!quoteList.includes(data.trim())) {
                            quoteList.push(data.trim());
                        }
                        updateMessage();
                    } else {
                        if (!quoteList.includes('加载失败，请稍后再试。')) {
                            quoteList.push('加载失败，请稍后再试。');
                        }
                        updateMessage();
                    }
                })
                .catch(error => {
                    console.error('获取情话失败:', error);
                    if (!quoteList.includes('加载失败，请稍后再试。')) {
                        quoteList.push('加载失败，请稍后再试。');
                    }
                    updateMessage();
                    setTimeout(fetchQuote, 5000);
                });
        }

        function updateMessage() {
            const msgLeft = document.getElementById('message-left');
            const msgRight = document.getElementById('message-right');

            if (quoteList.length > 0) {
                let text = quoteList[currentIndex];
                // 简单拆分情话为两部分
                let words = text.split(' ');
                let mid = Math.floor(words.length / 2);
                let leftText = words.slice(0, mid).join(' ');
                let rightText = words.slice(mid).join(' ');

                msgLeft.textContent = leftText;
                msgRight.textContent = rightText;

                currentIndex = (currentIndex + 1) % quoteList.length;
            } else {
                msgLeft.textContent = "加载中...";
                msgRight.textContent = "";
            }
        }

        function startInterval() {
            intervalId = setInterval(fetchQuote, 5000);
        }

        function pauseInterval() {
            clearInterval(intervalId);
        }

        const heart = document.getElementById('heart');
        heart.addEventListener('click', () => {
            if (isPaused) {
                startInterval();
                isPaused = false;
            } else {
                pauseInterval();
                isPaused = true;
                fetchQuote();
            }

            // 爱心点击粒子爆炸
            const explosionContainer = document.getElementById('heart-explosion');
            explosionContainer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion-particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.setProperty('--x', Math.random());
                particle.style.setProperty('--y', Math.random());
                explosionContainer.appendChild(particle);
            }
        });

        // 鼠标跟随微光
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${e.clientX}px`;
            sparkle.style.top = `${e.clientY}px`;
            document.body.appendChild(sparkle);
        });

        fetchQuote();
        startInterval();

        // 背景音乐
        window.addEventListener('load', () => {
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.3;
            bgm.play().catch(error => console.error('背景音乐播放失败:', error));
        });
    </script>
</body>
</html>
